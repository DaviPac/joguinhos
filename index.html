<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joguinhos</title>
</head>
<body>
    <header>
        <h1>Meus Joguinhos</h1>
        <p>Selecione um jogo para jogar!</p>
    </header>

    <main>
        <section id="Jogos" class="jogos-container">
            <!-- Os botões dos jogos serão carregados aqui pelo JS -->
        </section>

        <!-- Template dos jogos -->
        <template id="jogo-template">
            <div class="jogo">
                <button class="botao-jogo"></button>
            </div>
        </template>
    </main>

    <footer>
        <p>&copy; 2025 Davi Pires</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
